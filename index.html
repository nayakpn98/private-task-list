<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .login-container, .task-list {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .task {
            margin: 5px 0;
        }
        .task label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>Please log in</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div class="task-list" id="task-list" style="display: none;">
        <h1>Task List</h1>
        <div class="task">
            <input type="checkbox" id="wake-up">
            <label for="wake-up">Wake up before 8 AM</label>
        </div>
        <div class="task">
            <input type="checkbox" id="learn-programming">
            <label for="learn-programming">Learn a programming language</label>
        </div>
        <div class="task">
            <input type="checkbox" id="learn-networking">
            <label for="learn-networking">Learn networking</label>
        </div>
        <div class="task">
            <input type="checkbox" id="learn-kali-linux">
            <label for="learn-kali-linux">Learn Kali Linux</label>
        </div>
        <div class="task">
            <input type="checkbox" id="practice">
            <label for="practice">Practice</label>
        </div>
        <input type="text" id="new-task" placeholder="New task">
        <button onclick="addTask()">Add Task</button>
    </div>
    <!-- Include Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
